        </nav>
    </header>
    <main>
        <section class="section centralizar">
            <img class="img-fundo fundo-form" src="img/background-principal.png" alt="">
            
            <form class="flex-coluna centralizar" action="#" method="get">
                <h2>Fomulário de cadastro</h2>
                <img src="img/bonesy-white.png" alt="">
                <!-- 1 -->
                <div class="registro">
                    <label for="nome">Nome:</label>
                    <input class="input-form" type="text" id="nome" name="nome">
                </div>
                <!-- 2 -->
                <div class="registro">
                    <label for="sobrenome">Sobrenome:</label>
                    <input class="input-form" type="text" id="sobrenome" name="sobrenome">
                </div>
                <!-- 3 -->
                <div class="registro">
                    <label for="idade">Data de nascimento:</label>
                    <div class="input-block">
                        <input type="date" id="idade" name="idade">
                    </div>
                </div>
                <!-- 4 -->
                <div  class="registro">
                    <h3>Sexo:</h3>
                    <div class="input-block genero-input flex">
                        <div>
                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="feminino" name="sexo" value="feminino">
                            <label for="feminino">feminino</label>
                        </div>
                        <div>
                            <input type="radio" id="outro" name="sexo" value="outro">
                            <label for="outro">Outro</label>
                        </div>
                        <div>
                            <input type="radio" id="nao" name="sexo" value="nao">
                            <label for="nao">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <!-- 5 -->
                <div class="registro">
                    <label for="email">Email:</label>
                    <input class="input-form" type="text" id="email" name="email">
                </div>
                <!-- 6 -->
                <div class="registro">
                    <label for="rg">RG:</label>
                    <input class="input-form" type="number" id="rg" name="rg">
                </div>
                <!-- 7 -->
                <div class="registro">
                    <label for="cpf">CPF:</label>
                    <input class="input-form" type="number" id="cpf" name="cpf">
                </div>
                <!-- 8 -->
                <div class="registro">
                    <label for="telefone">Telefone:</label>
                    <input class="input-form" type="number" id="telefone" name="telefone">
                </div>
                <!-- 9 -->
                <div class="registro">
                    <label for="endereço">Endereço:</label>
                    <input class="input-form" type="text" id="endereço" name="endereço">
                </div>
                <!-- 10 -->
                <div class="registro">
                    <label for="bairro">Bairro:</label>
                    <input class="input-form" type="text" id="bairro" name="bairro">
                </div>
                <!-- 11 -->
                <div class="registro">
                    <label for="Cidade">Cidade:</label>
                    <input class="input-form" type="text" id="cidade" name="cidade">
                </div>
                <!-- 12 -->
                <div class="registro">
                    <label for="estado">Estado:</label>
                    <input class="input-form" type="text" id="estado" name="estado">
                </div>
                <!-- 13 -->
                <div class="registro">
                    <label for="pais">País:</label>
                    <input class="input-form" type="text" id="pais" name="pais">
                </div>
                <!-- 14 -->
                <div class="registro">
                    <label for="cep">CEP:</label>
                    <input class="input-form" type="number" id="cep" name="cep">
                </div>
                <input class="input-form submit" type="submit" value="Cadastrar" id="botao">
            </form>
        </section>
